<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <!-- build:css styles/main.css -->

  <body>

    <div class="hero-unit">
      <h1>Firewall List</h1>
      <a href="#/add" class="addBtn"><button>Add</button></a>
    </div>
    <div id="buildList">
    </div>

    <script type="text/template" id="listTemp">

    <% if(state === 'rejected') { %>
      <li class="items_rejected" id="<%= objectId %>">
        <%= name %> - <%= owner %> | <%= state %> |   <span title="<%= createdAt %>"></span>

      </li>
    <% } %>

    <% if(state === 'accepted') { %>
      <li class="items_accepted" id="<%= objectId %>">
        <%= name %> - <%= owner %> | <%= state %> |   <span title="<%= createdAt %>"></span>
      </li>
    <% } %>

    <% if(state === 'complete') { %>
      <li class="items_accepted" id="<%= objectId %>">
        <%= name %> - <%= owner %> | <%= state %> |   <span title="<%= createdAt %>"></span>
      </li>
      <% } %>

    <% if(state === 'pending') { %>
      <li class="items_pending" id="<%= objectId %>">
        <%= name %> - <%= owner %> | <%= state %> | <%= createdAt %>
      </li>
    <% } %>

    <% if(state === 'running') { %>
      <li class="items_running" id="<%= objectId %>">
        <%= name %> - <%= owner %> | <%= state %>
      </li>
      <% } %>

      </script>

      <script type="text/template" id="addTemp">
        <form id="addCoffee">
          <input type="text" id="coffee_name" placeholder="Item Name" />
          <button>Add Item</button>
        </form>
        <hr />
      </script>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    <script type="text/javascript">
    window.App = {};
    App.Models = {};
    App.Collections = {};
    App.Views = {};
    App.Routers = {};
    </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/plugins/humane.js"></script>
        <script src="scripts/model.js"></script>
        <script src="scripts/collection.js"></script>
        <script src="scripts/add_view.js"></script>
        <script src="scripts/list_view.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
