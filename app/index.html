    <div id="buildList">

    <script type="text/template" id="listTemp">

    <% if(state === 'rejected') { %>

      <dt class="items_rejected"><a href=""> <%= name %> - <%= owner %> | <%= state %> |  <%= $.format.date(createdAt, "M/dd/yyyy h:mm a") %></a>
      </dt>
       <dd>
         STUFF GOES HERE~!!!!
       </dd>

    <% } %>

    <% if(state === 'accepted') { %>
      <dt class="items_accepted" ><a href=""> <%= name %> - <%= owner %> | <%= state %> |  <%= $.format.date(createdAt, "M/dd/yyyy h:mm a") %> </a>
      </dt>
        <dd>
        STUFF GOES HERE~!!!!
      </dd>

    <% } %>

    <% if(state === 'complete') { %>
      <dt class="items_completed" ><a href="">
        <%= name %> - <%= owner %> | <%= state %> |  <%= $.format.date(createdAt, "M/dd/yyyy h:mm a") %></a>
        </dt>

        <dd>
          STUFF GOES HERE~!!!!
        </dd>

      <% } %>

    <% if(state === 'pending') { %>
      <dt class="items_pending" >
        <a href=""> <%= name %> - <%= owner %> | <%= state %> |  <%= $.format.date(createdAt, "M/dd/yyyy h:mm a") %>
        </a>
        </dt>
        <dd>
          STUFF GOES HERE~!!!!
        </dd>

    <% } %>

    <% if(state === 'running') { %>
      <dt class="items_running">
        <a href=""> <%= name %> - <%= owner %> | <%= state %> |  <%= $.format.date(createdAt, "M/dd/yyyy h:mm a") %>
        </a>
      </dt>
        <dd>
          STUFF GOES HERE~!!!!
        </dd>

      <% } %>

      </script>

      <script type="text/template" id="addTemp">
        <form id="addCoffee">
          <input type="text" id="coffee_name" placeholder="Item Name" />
          <button>Add Item</button>

        <hr />
      </script>
