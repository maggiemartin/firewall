<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>firewall</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="hero-unit">
      <h1>Firewall List</h1>
      <a href="#/add" class="addBtn"><button>Add</button></a>
    </div>
    <div id="buildList">
    </div>

    <script type="text/template" id="listTemp">

    <% if(state === 'rejected') { %>
      <li class="items_rejected" id="<%= objectId %>">
        <%= name %> - <%= owner %> | <%= state %> |   <span title="<%= createdAt %>"></span>

      </li>
    <% } %>

    <% if(state === 'accepted') { %>
      <li class="items_accepted" id="<%= objectId %>">
        <%= name %> - <%= owner %> | <%= state %> |   <span title="<%= createdAt %>"></span>
      </li>
    <% } %>

    <% if(state === 'complete') { %>
      <li class="items_accepted" id="<%= objectId %>">
        <%= name %> - <%= owner %> | <%= state %> |   <span title="<%= createdAt %>"></span>
      </li>
      <% } %>

    <% if(state === 'pending') { %>
      <li class="items_pending" id="<%= objectId %>">
        <%= name %> - <%= owner %> | <%= state %> | <%= createdAt %>
      </li>
    <% } %>

    <% if(state === 'running') { %>
      <li class="items_running" id="<%= objectId %>">
        <%= name %> - <%= owner %> | <%= state %>
      </li>
      <% } %>

      </script>

      <script type="text/template" id="addTemp">
        <form id="addCoffee">
          <input type="text" id="coffee_name" placeholder="Item Name" />
          <button>Add Item</button>
        </form>
        <hr />
      </script>



    <script src="scripts/vendor.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    <script type="text/javascript">
    window.App = {};
    App.Models = {};
    App.Collections = {};
    App.Views = {};
    App.Routers = {};
    </script>

        <script src="scripts/main.js"></script>
</body>
</html>
